<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>

        <div class="buttons">
            <div class="digits">
                <button class="digit" id="digit1">1</button>
                <button class="digit" id="digit2">2</button>
                <button class="digit" id="digit3">3</button>
                <button class="digit" id="digit4">4</button>
                <button class="digit" id="digit5">5</button>
                <button class="digit" id="digit6">6</button>
                <button class="digit" id="digit7">7</button>
                <button class="digit" id="digit8">8</button>
                <button class="digit" id="digit9">9</button>
                <button class="digit" id="digit0">0</button>
                <button class="digit" id="dot">.</button>
            </div>

            <div class="operators">
                <button class="operator" id="btnSum">+</button>
                <button class="operator" id="btnSubtract">-</button>
                <button class="operator" id="btnMultiply">*</button>
                <button class="operator"id="btnDivide">/</button>
                
            </div>

            <div class="manipulators">
                <button class="manipulator" id="btnEquals">=</button>
                <button class="manipulator" id="btnAc">Ac</button>
            </div>
        </div>
        

    </div>   
</body>
</html>
